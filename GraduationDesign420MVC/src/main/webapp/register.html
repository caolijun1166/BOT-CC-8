	<!-- 注册 -->
	<div class="container-fluid">
	<div class="row">
		<form class="form-horizontal" id="reg_form" action="user/regist" method="POST">

			<div class="form-group">
				<label class="col-md-5 control-label" for="mobile">手机：</label>
				<div class="col-md-2">
					<input class="form-control" type="text" name="mobile" id="mobile" onblur="checkusername()">
					<span name="" id=""></span><br>
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-5 control-label" for="username">帐号：</label>
				<div class="col-md-2">
					<input class="form-control" type="text" name="username" id="username" onblur="checkusername()">
					<span name="username_help" id="username_help"></span><br>
				</div>
			</div>	
			
			<div class="form-group">
				<label class="col-md-5 control-label" for="password">密码：</label>
				<div class="col-md-2">
					<input class="form-control" type="password" name="password" id="password" onblur="checkpassword()">
					<span name="password_help" id="password_help"></span><br>	
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-md-5 control-label" for="password2">确认密码：</label>
				<div class="col-md-2">
					<input class="form-control" type="password" name="password2" id="password2" onblur="checkpassword2()">
					<span name="password2_help" id="password2_help"></span><br>
				</div>
			</div>

			<div align="center">
				<input type="radio" name="authority" id="admin" value="0">管理员
				<input type="radio" name="authority" id="user" value="1">普通用户
			</div>

			<br>

			<div class="form-group">
				<div class="col-md-1 col-md-offset-5">
					<input class="btn btn-default" type="button" value="注册" onclick="checkregister(this.form)">
				</div>
				<div class="col-md-1">
					<input class="btn btn-default" type="reset" value="重置">	
				</div>
			</div>
		</form>
		</div>
