	<!-- 登录 -->
    <div class="container-fluid">
        <div class="row">
        <form class="form-horizontal" id="login_form" action="user/showUser?id=1" method="POST">
            <div class="form-group">
                <label class="col-md-5 control-label" for="username">用户名：</label>
                <div class="col-md-2">
                <input class="form-control" type="text" name="username" id="username" placeholder="帐号/邮箱/手机" onblur="checkusername()"><span name="username_help" id="username_help"></span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-5 control-label" for="password">密码：</label>
                <div class="col-md-2">
                <input class="form-control" type="password" name="password" id="password" placeholder="请输入密码" onblur="checkpassword()"><span name="password_help" id="password_help"></span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-2 col-md-offset-5">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="remember" id="remember" onclick="check()">记住用户名
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-1 col-md-offset-5">
                	<input class="btn btn-default" type="submit" value="登录" onclick="checklogin(this.form)">
                </div>
                <div class="col-md-1">
            		<input class="btn btn-default" type="button" value="注册" onclick="location.href='register.html'">
                </div>
            </div>
            
        </form>
